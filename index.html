<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Github API</title>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>

  <h1>Search GitHub username</h1>
  <form class="form-github-recherche">
    <div class="input-container">
      <label for="input">
        <input id="input" class="inp-recherche" type="text" placeholder="Search GitHub username..." />
      </label>
      <button class="btn-search">Search</button>
    </div>
  </form>

  <div class="affichage">
    <div class="carte">
      <img src="./assets/img/github.png" alt="" alt="icon avatar" class="avatar">

      <div class="header">
        <div class="name"></div>
        <div class="login"></div>
      </div>

      <div class="bio"></div>
      <div class="cont-infos">
        <div class="follows">
          <div>Repos
            <div class="repos" id="follows-content"></div>
          </div>
          <div>Followers
            <div class="followers" id="follows-content"></div>
          </div>
          <div>Following
            <div class="following" id="follows-content"></div>
          </div>
        </div>
        <div class="bottom">
          <div class="bottom-left">
            <div class="line">
              <img class="logo-location" alt="logo location" src="./assets/img/icon-location.svg" />
              <div class="location"></div>
            </div>
            <div class="line">
              <img class="logo-twitter" alt="logo twitter" src="./assets/img/icon-twitter.svg" />
              <div class="twitter-username"></div>
            </div>
          </div>
          <div class="bottom-right">
            <div class="line">
              <img class="logo-company" alt="logo company" src="./assets/img/icon-company.svg" />
              <div class="company"></div>
            </div>
            <div class="line">
              <img class="logo-website" alt="logo website" src="./assets/img/icon-website.svg" />
              <div class="link"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
